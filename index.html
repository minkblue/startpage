<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>대표님의 시작페이지</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      color: #3366cc;
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #3366cc;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .links a:hover {
      background-color: #254a99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌟 대표님의 시작페이지 🌟</h1>
    <div class="links">
      <a href="https://naver.com" target="_blank">네이버</a>
      <a href="https://google.com" target="_blank">구글</a>
      <a href="https://youtube.com" target="_blank">유튜브</a>
    </div>
  </div>
</body>
</html>
